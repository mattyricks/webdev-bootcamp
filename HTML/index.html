<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>

  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first">First Name</label>
        <input id="first" type="text" name="firstname" required />
        <label for="last">Last Name</label>
        <input id="last" type="text" name="lastname" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />
      </div>

      <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
          <option value="kids">Under 18</option>
          <option value="ya">18 - 35</option>
          <option value="adults">35 - 60</option>
          <option value="seniors">60+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
